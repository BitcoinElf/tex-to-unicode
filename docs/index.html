<html lang="en-US">
<head>
  <link href="main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <title>TeX to Unicode</title>
</head>
<body>
  <section class='page'>
    <header>
      <div>TeX to Unicode</div>
      <div>
        <a href='https://github.com/golopot/tex-to-unicode'>
          <img style='width: 32px;' src='assets/GitHub-Mark-64px.png' alt='Github Logo' />
        </a>
      </div>
    </header>
    <div style="padding: 40px 0 90px;">
      <div class='container text-center'>
        <h1>Input Unicode mathematical symbols by TeX</h1>
        <h2>A Chrome extension</h2>
      </div>

      <div class="container mt-30">
        <video src='assets/out.webm' style='height: 174px;' autoplay loop></video>
        <p style="margin-top: 0px;">
          Convert by pressing <kbd>Alt</kbd> + <kbd>w<kbd>.
        </p>
      </div>
      <div class='container' style="margin-top: 65px;">
        <a class='getting-started-button'
          href='https://chrome.google.com/webstore/detail/tex-to-unicode/kdojinhjlhbmmbfogccabogomjpjijif'>
          <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M7.429 12c0 2.52 2.05 4.571 4.571 4.571 2.52 0 4.571-2.05 4.571-4.57 0-2.522-2.05-4.572-4.57-4.572A4.577 4.577 0 0 0 7.428 12z"></path><path d="M22.26 6.014a.193.193 0 0 0-.002-.196 11.991 11.991 0 0 0-4.285-4.215A12.026 12.026 0 0 0 11.966 0a11.945 11.945 0 0 0-9.352 4.468.193.193 0 0 0-.016.219l3.367 5.787a.196.196 0 0 0 .36-.049c.664-2.552 2.984-4.335 5.64-4.335a6.035 6.035 0 0 1 .524.022h9.6c.071 0 .136-.037.171-.098z"></path><path d="M13.673 17.779a.193.193 0 0 0-.206-.07 5.708 5.708 0 0 1-1.554.215c-2.237 0-4.3-1.332-5.254-3.395a.223.223 0 0 0-.007-.015L1.868 6.1A.194.194 0 0 0 1.698 6a.195.195 0 0 0-.17.1A12.253 12.253 0 0 0 0 12.034c0 2.916 1.036 5.733 2.917 7.931A11.863 11.863 0 0 0 10.165 24a.195.195 0 0 0 .169-.1l3.354-5.9a.201.201 0 0 0-.015-.221z"></path><path d="M22.996 7.429h-6.73a.196.196 0 0 0-.181.122.199.199 0 0 0 .044.216 5.848 5.848 0 0 1 1.746 4.187 5.862 5.862 0 0 1-1.047 3.356l-4.802 8.394a.2.2 0 0 0 0 .198c.036.06.1.098.17.098h.002a11.812 11.812 0 0 0 8.35-3.573A12.03 12.03 0 0 0 24 11.954c0-1.518-.276-2.998-.822-4.4a.196.196 0 0 0-.182-.125z"></path></svg>
          <span>Add to Chrome</span>
        </a>
      </div>
    </div>
  </section>
  <section>
    <div class='container'>
      <h1>Supported symbols</h1>
      <table id='symbol-table'></table>
      <script src='symbol-table.js'></script>
    </div>
  </section>
</body>
</html>
